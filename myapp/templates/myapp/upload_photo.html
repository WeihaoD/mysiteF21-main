{% block body_block %}

        <div>

        </div>
    {% endif %}

        <form action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
        <input type="submit" value="upload photo" />
        </form>
    {% endif %}

{% endblock %}

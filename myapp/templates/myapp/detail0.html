<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Online Store APP</title>
</head>
<body>
    <h1>Category: {{ category }}</h1>
    <h2>Warehouse Location: {{ warehouse }}</h2>
    <h3>Product List: </h3>
    <ol>
        {% for product in product_list %}
            <li>
                {{ product }}
            </li>
        {% endfor %}
    </ol>
    <p><a href="{% url 'myapp:index' %}">Index Page</a></p>
</body>
</html>
